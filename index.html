<!DOCTYPE html>
<html>
  <head>
    <title>Traverse</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="container" class="flex-vert">
      <div class="flex-horiz stack">
        <div id="logDisp" class="pane">
        </div>
        <div id="actions" class="pane">
          <button>Do something</button>
          <button>Do something else</button>
        </div>
        <div id="resources" class="pane">
          <div>Something x1</div>
          <div>Something else x2</div>
        </div>
      </div>
      <div>
        <div class="flex-horiz stack">
          <table id="map" cellspacing="0" cellpadding="0"></table>
        </div>
      </div>
    </div>
    
    <script src="js/ui/log.js"></script>
    <script src="js/ui/resources.js"></script>
    <script src="js/ui/map.js"></script>
    <script src="js/world.js"></script>
    <script src="js/player.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
